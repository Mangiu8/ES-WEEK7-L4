<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Back-office</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-dark-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">MangiuStore</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./back-office.html">Back-office</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Hello, world!</h1>
        <h5 id="subtitle" class="d-flex justify-content-around display-3 text-light ms-5 mb-4"></h5>
        <div class="container">
            <div class="spinner-border text-primary fs-6 d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="alert-box"></div>
                    <form id="hero" onsubmit="handleSubmit(event)">
                        <div class="mb-3">
                            <label for="nome" class="form-label text-light">Nome</label>
                            <input type="text" class="form-control" id="nome" required />
                        </div>
                        <div class="mb-3">
                            <label for="descrizione" class="form-label text-light">Descrizione</label>
                            <input type="text" class="form-control" id="descrizione" required />
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label text-light">Brand</label>
                            <input type="text" class="form-control" id="brand" required />
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label text-light">Foto</label>
                            <input type="text" class="form-control" id="foto" required />
                        </div>
                        <div class="mb-3">
                            <label for="prezzo" class="form-label text-light">Prezzo</label>
                            <input type="number" class="form-control" id="prezzo" required />
                        </div>
                        <button type="submit" id="changeBtn" class="btn btn-primary mt-2">Aggiungi prodotto</button>
                        <button type="button" class="btn btn-danger d-none mt-2" onclick="deleteProduct()">
                            Cancella prodotto
                        </button>
                        <button type="button" class="btn btn-warning d-none mt-2" onclick="clearForm()">
                            Resetta Prodotto
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/backoffice.js"></script>
    </body>
</html>
